<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Create Car</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
</head>
<body>
<div class="w3-container">

    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style="padding-left:1px"><b>Create User</b></span>

        <span class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_logout.jpg}"
                 alt="Logout"
                 style="width:27px;height:27px;"
                 title="Logout"
                 id="btnLogout">
        </span>

        <a href="/home" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_home.png}"
                 alt="home"
                 style="width:27px;height:27px;"
                 title="home"></a>
    </div>
    <br>

    <table id="create_entity_table" class="w3-table w3-bordered">
        <tr>
            <th>Property Name</th>
            <th>Property Value</th>
        </tr>

        <tr>
            <td>Model</td>
            <td><input id="model" name="car_model_name" type="text"></td>
        </tr>
        <tr>
            <td>Owner</td>
            <td><input id="owner" name="car_owner_name" type="text"></td>
        </tr>
        <tr>
            <td>Number</td>
            <td><input id="number" name="car_number_name" type="text"></td>
        </tr>
    </table>

    <br>
    <br>

    <div class="container">
        <button id="btnSave" class="btnSaveEntity">Save</button>
        <button onclick="location.href='/ui/car/list'" type="button">Cancel</button>
    </div>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });
        function CarDTO(modelId,userId,number){
            this.modelId = modelId;
            this.userId = userId;
            this.number = number;
        }

        $(document).delegate('#btnSave','click',function(event){
            event.preventDefault();

            var model = $('#model').val();
            var owner = $('#owner').val();
            var number = $('#number').val();

            var carDTO = new CarDTO(model, owner, number);

            console.log(carDTO);
            console.log(JSON.stringify(carDTO));

            $.ajax({
                type: "POST",
                url: "/car",
                data: JSON.stringify(carDTO),
                success: function(result){
                    location.href="/ui/car/list";
                    window.setTimeout(function(){
                        location.reload();
                    }, 1000);
                },
                error: function(err){
                    alert('POST REQUEST ERROR!');
                }
            });
        });

        $(document).delegate('#btnLogout','click',function(event){
            event.preventDefault();

            $.ajax({
                type: "GET",
                url: '/logout',
                success: function(result){
                    location.href="/auth/login";
                    window.setTimeout(function(){
                        location.reload();
                    }, 1000);
                },
                error: function(err){
                    alert('LOGOUT ERROR!');
                }
            });
        });

    </script>

</div>
</body>
</html>
